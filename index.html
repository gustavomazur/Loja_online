<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja Oline</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ðŸ”² BARRA SUPERIOR PRETA -->
  <header id="barra-topo">
    <div class="infos-usuario">
      <span>Bem-vindo, <a href="#">faÃ§a login</a> ou <a href="#">cadastre-se</a></span>
    </div>

    <div class="acoes-usuario">
      <a href="#">Meus pedidos</a>
      <a href="#">Minha conta</a>

      <div class="busca-topo">
        <input type="text" id="campoBusca" placeholder="Buscar produto..." />
      </div>

      <div id="icone-carrinho">
        ðŸ›’ <span id="contador-carrinho">0</span>
      </div>
    </div>
  </header>

  <!-- ðŸ”³ CONTEÃšDO PRINCIPAL -->
  <div id="container">

    <!-- TOPO VISUAL (logo etc) -->
    <div id="topo">
      <div id="profile">
        <img src="imagens/logo.png" alt="Logo da loja" />
      </div>
    </div>

    <!-- PRODUTOS -->
    <section id="produtos">
      <h2>Produtos em destaque</h2>

      <div class="grande-produtos">
        <div class="produto">
          <img src="imagens/perfume1.png" alt="Perfume 1" />
          <p class="nome">212 vip men</p>
          <p class="preco">R$ 400,00</p>
          <button class="botao-comprar" data-nome="212 vip men" data-preco="400">Comprar</button>
        </div>

        <div class="produto">
          <img src="imagens/camiseta.png" alt="camiseta" />
          <p class="nome">camiseta dissel branca</p>
          <p class="preco">R$ 100</p>
          <button class="botao-comprar" data-nome="camiseta dissel branca" data-preco="100">Comprar</button>
        </div>
      </div>
    </section>

    <!-- MENSAGEM DE ERRO DE BUSCA -->
    <p id="mensagemNaoEncontrado" style="display: none; color: red; text-align: center; font-weight: bold; margin-top: 20px;">
      Nenhum produto encontrado.
    </p>
  </div> <!-- fim do #container -->

  <!-- âœ… CARRINHO FORA do topo e do container -->
  <section id="carrinho">
    <h2>ðŸ›’ Carrinho de Compras</h2>
    <ul id="lista-carrinho"></ul>
    <p id="total-carrinho"><strong>Total:</strong> R$ 0,00</p>
    <button id="botao-finalizar">Finalizar Compra</button>
  </section>

  <!-- SCRIPT -->
  <script src="script.js"></script>
</body>
</html>
